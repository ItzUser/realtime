<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        pre {
            font-size: 18px;
            background: white;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <pre id="time-container">Loading...</pre>

    <script>
        async function fetchTime() {
            try {
                const response = await fetch('/api/time');  // Menggunakan /api/time untuk serverless function
                const data = await response.json();
                document.getElementById('time-container').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching time:', error);
            }
        }

        // Update the time every second
        setInterval(fetchTime, 1000);
        fetchTime();
    </script>
</body>
</html>
